<div class="offers">
    <div class="offer" *ngFor="let offer of offers; let i = index;">
        <div class="id">{{ i }}</div>
        <div class="name">Tytuł: {{ offer.name }}</div>
        <div class="content">Treść: {{ offer.content }}</div>
        <div class="number">Numer: {{ offer.phone }}</div>
        <div><button><a class="btn"  routerLink='/offer'  routerLinkActive="active">Przejdz do oferty </a></button></div>
    </div>
</div>
